<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="styles/reset.css" />
		<link rel="stylesheet" href="styles/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
		<link
			rel="shortcut icon"
			href="images/favicon.ico"
			type="image/x-icon"
		/>
	</head>
	<body>
		<nav class="nav-bar">
			<ul>
				<li class="logo">
					<i class="fas fa-tasks"></i>
					<h1 class="logo-text">YouDo</h1>
				</li>

				<li class="add-task">
					<button class="add-task"><i class="far fa-plus-square"></i></button>
				</li>
			</ul>
		</nav>
		<div class="add-modal">
			<div class="modal-content">
				<span class="close">&times;</span>
			</div>
		</div>

		<main>
			<section class="side-bar display">
				<label>
					<input
						type="radio"
						name="radio-button"
						value="default"
						checked
						class="default-project"
					/>
					<div id="default">
						<i class="fas fa-thumbtack i-project"></i>
						<p class="project">Default</p>
					</div>
				</label>
				<div class="add-project">
					<i class="fas fa-plus i-project"></i>
					<p class="project">Add Project</p>
				</div>
			</section>
			<section class="content"></section>
		</main>
		<i class="fas fa-apple-alt"></i>
		<script type="module" src="main.js"></script>
	</body>
</html>

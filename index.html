<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>ToDo List</title>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="/dist/styles/reset.css" />
		<link rel="stylesheet" href="/dist/styles/style.css" />
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
			integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
			crossorigin="anonymous"
		/>
		<link rel="shortcut icon" href="#" type="image/x-icon" />
	</head>
	<body>
		<nav class="nav-bar">
			<ul>
				<li class="logo">LOGO</li>
				<li class="add-task">
					<button class="add-task"><i class="far fa-plus-square"></i></button>
				</li>
			</ul>
		</nav>
		<div class="add-task-modal">
			<div class="modal-content">
				<span class="close">&times;</span>
				<form action="#" class="task-form">
					Task Title: <input type="text" name="" id="" /> Task Description:
					<input type="text" name="" id="" /> Due Date:
					<input type="date" name="" id="" />
					<button class="priority">Priority</button>
					<button type="submit">Submit</button>
				</form>
			</div>
		</div>

		<main>
			<section class="side-bar">
				<div class="default-project">
					<input
						type="checkbox"
						class="task-checkbox"
						name="default"
						id="default"
					/>FA Default
				</div>
				<div class="completed-project">
					<input
						type="checkbox"
						class="task-checkbox"
						name="completed"
						id="completed"
					/>FA Completed
				</div>
			</section>
			<section class="content">
				<div class="sub-task">
					<input type="checkbox" name="testing" id="testing" />Hello there
				</div>
			</section>
		</main>

		<script type="module" src="main.js"></script>
	</body>
</html>
